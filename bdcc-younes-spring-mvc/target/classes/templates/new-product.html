<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">

<head>
  <meta charset="UTF-8">
  <title>New product</title>
</head>
<body>
<div class="p-3" layout:fragment="content1">
  <form method="post" th:action="@{/admin/saveProduct}">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" th:value="${product.name}">
      <span class="text-danger" th:errors="${product.name}"></span>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="text" name="price" class="form-control" th:value="${product.price}">
      <span class="text-danger" th:errors="${product.price}"></span>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="text" name="quantity" class="form-control" th:value="${product.quantity}">
      <span class="text-danger" th:errors="${product.quantity}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

  </form>

</div>
</body>
</html>
